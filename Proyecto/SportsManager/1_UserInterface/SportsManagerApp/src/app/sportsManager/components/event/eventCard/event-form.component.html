<div class="card mb-3">
  <img class="card-img-top" src=".../100px180/" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.
      This content is a little bit longer.</p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
</div>

<!--[readonly]="!editable"-->
<div class="container-fluid">

  <form class="border-top border-dark" (ngSubmit)="onSubmit()">
    <div class="row">

      <div class="col">
        <label for="name">Sport</label>
        <input class="form-control" type="text" [(ngModel)]="event.sportName" class="form-control" />
      </div>
      <div class="col">
        <label for="name">Sport</label>
        <input class="form-control" type="date" [(ngModel)]="event.initialDate" class="form-control" />
      </div>
      <!-- <div class="col">
        <label for="description">Description</label>
        <textarea class="form-control" formControlName="description" rows="3"></textarea>
      </div>-->
    </div>

    <div class=>

      <div class="row">
        <!--<button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>-->
        <button type="submit" class="btn btn-primary" [disabled]="!cityForm.valid">Submit</button>
      </div>

  </form>
