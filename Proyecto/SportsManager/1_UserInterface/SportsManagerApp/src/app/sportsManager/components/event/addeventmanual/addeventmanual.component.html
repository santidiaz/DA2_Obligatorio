<div class="container">
    <div class="card">
        <h6 class="card-header">Add event manual</h6>
        <div class="card-body">

            <div class="form-group">
                <label>Sport</label>
                <select [(ngModel)]="fromModel.sportName" name="sportSelected" class="form-control" required 
                        (change)="onChangeSport($event, sport)">
                    <option *ngFor="let sport of sports" [ngValue]="sport.name" #name>{{sport.name}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dateInput">Date</label>
                <input type="datetime-local" class="form-control" name="date" id="dateInput" required [(ngModel)]="fromModel.eventDate"
                    #nameee="ngModel" aria-describedby="dateNameHelp" placeholder="Enter the date ...">
            </div>

            <div class="form-group">
                <label>Teams</label>
                <select [(ngModel)]="fromModel.teamNames" name="teamSelected" class="form-control" required multiple="true">
                    <option *ngFor="let team of teams" [ngValue]="team.name" #name>{{team.name}}</option>
                </select>
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="errorMessageManual != null">
                {{ errorMessageManual }}
            </div>

            <button type="button" class="btn btn-secondary" (click)="addEvent()">Add event to preview list</button>
        </div>
    </div>
</div>
