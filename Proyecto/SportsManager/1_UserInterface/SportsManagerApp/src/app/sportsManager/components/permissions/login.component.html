
<div class="container">
    <div class="row justify-content-center" style="margin-top: 10%">
        <div class="col-4">
            <h2>Login</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" [(ngModel)]="loginForm.username" class="form-control" id="name" name="userNameControl" required>
                </div>
  
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="loginForm.password" required class="form-control" id="password" name="password" required>
                </div>
  
                <button type="submit" [disabled]="!formIsValid" class="btn btn-success">Submit</button>
                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                  {{errorMessage}}
                </div>
  
            </form>
        </div>
    </div>
  </div>
