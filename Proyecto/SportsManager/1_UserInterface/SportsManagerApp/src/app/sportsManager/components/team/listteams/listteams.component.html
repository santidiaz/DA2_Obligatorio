<h1>
    Team list
</h1>
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Photo</th>
                <th scope="col">Acci√≥n</th>
                <th scope="col">Favorite</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of teams">
                <td>{{ team.name }}</td>
                <td>{{ team.photo }}</td>
                <td>
                    <input type="button" (click)="selectTeam($event, team)" value="Edit" />
                    <input type="button" (click)="deleteTeam($event, team)" value="Delete" />
                </td>
                <td>
                    <input *ngIf="!team.isFavorite" type="button" (click)="addFavoriteTeam($event, team)" value="Add favorite" />
                    <div *ngIf="team.isFavorite">
                        In favorite
                        <input *ngIf="team.isFavorite" type="button" (click)="deleteFavoriteTeam($event, team)" value="Delete favorite" />
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-success" role="alert" *ngIf="successMessage != null">
            {{ successMessage }}
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessage != null">
        {{ errorMessage }}
      </div>

    <app-editteam *ngIf="isFormActive" (closeRequested)="closeForm($event)" [team]="selectTeam"></app-editteam>
</div>
