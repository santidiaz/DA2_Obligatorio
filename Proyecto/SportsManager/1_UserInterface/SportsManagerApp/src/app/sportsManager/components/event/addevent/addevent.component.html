<div class="container">
    <div class="card">
        <h5 class="card-header">Add event</h5>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="allowdMultipleTeamsEventsInput">Generate fixture by</label>
                    <!-- Group of default radios - option 1 -->
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="radioManual" name="groupOfDefaultRadios"
                            #radioManual checked (click)="changeView($event, 1)">
                        <label class="custom-control-label" for="radioManual">Manual</label>
                    </div>

                    <!-- Group of default radios - option 2 -->
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="radioDynamic" name="groupOfDefaultRadios"
                            #radioDynamic (click)="changeView($event, 2)">
                        <label class="custom-control-label" for="radioDynamic">Dynamic</label>
                    </div>
                </div>

                <app-addeventmanual *ngIf="isManualFormChecked" (closeRequested)="addEventTemp($event)"></app-addeventmanual>
                <app-addeventdynamic *ngIf="isDynamicFormChecked" (closeRequested)="addEventTemp($event)"></app-addeventdynamic>
                <hr />
                <h6 class="card-header">Events to add</h6>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Sport</th>
                                <th scope="col">Date</th>
                                <th scope="col">Teams</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let event of eventsToAdd">
                                <td>{{ event.sportName }}</td>
                                <td>{{ event.eventDate }}</td>
                                <td>{{ event.teamNames }}</td>
                                <td>
                                    <input type="button" (click)="deleteEvent($event, event)" value="Delete" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button type="submit" class="btn btn-primary">Add events</button>
            </form>
        </div>
    </div>
</div>
