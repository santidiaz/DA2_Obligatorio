<div class="container">
  <div class="card">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="userNameInput">User name</label>
          <input type="text" class="form-control" id="userNameInput" aria-describedby="userNameHelp" placeholder="Enter user name...">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password...">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberCheckbox">
          <label class="form-check-label" for="rememberCheckbox">Remember session.</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
